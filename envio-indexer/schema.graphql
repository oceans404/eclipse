type ProductPaymentService_PaymentReceived {
  id: ID!
  payer: String!
  productId: BigInt!
  amount: BigInt!
  transactionHash: String!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
}

type ProductPaymentService_ProductAdded {
  id: ID!
  productId: BigInt!
  price: BigInt!
  creator: String!
  contentId: String!
  blockTimestamp: BigInt!
}

type ProductPaymentService_ProductUpdated {
  id: ID!
  productId: BigInt!
  newPrice: BigInt!
  blockTimestamp: BigInt!
}

type Product {
  id: String!
  productId: BigInt!
  currentPrice: BigInt!
  creator: String!
  contentId: String!
  createdAt: BigInt!
  lastUpdatedAt: BigInt!
  updateCount: Int!
}
